<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA - Login</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1
                style="text-align: center; color: var(--color-primary, #38348a); font-size: 2.5rem; margin-bottom: 1.5rem;">
                GLA</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            
            <div class="register-section">
                <p>¿No tienes cuenta?</p>
                <button type="button" id="registerBtn" class="register-button">Registrarse como Admin</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro de Administrador</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nombre completo:</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Usuario:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
            <div id="register-error-message" class="error-message"></div>
            <div id="register-success-message" class="success-message"></div>
        </div>
    </div>
    <script src="/js/login.js"></script>

</body>

</html>
